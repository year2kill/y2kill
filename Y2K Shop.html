<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year2Kill - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Impact';
            src: local('Impact');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            flex-direction: column; /* Stacks the shop items */
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Impact', sans-serif;
        }

        /* Video background styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Sends the video behind all content */
        }

        /* Floating Logo */
        .logo {
            margin-top: 20px;
            max-width: 300px;
            width: 100%;
            animation: float 5s ease-in-out infinite;
        }

        /* Navbar */
        .navbar {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            color: white;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: red;
        }

        /* Shop Container */
        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            text-align: center;
            z-index: 1;
        }

        .shop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .shop-item img {
            width: 200px; /* Magazine icon size */
            height: auto;
            margin-bottom: 10px;
        }

        .shop-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .shop-item .price {
            font-size: 18px;
            color: black;
        }

        /* Flashing red out-of-stock text */
        .out-of-stock {
            font-size: 16px;
            font-weight: bold;
            color: red;
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
        <source src="wb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Floating Logo at the top -->
    <img src="y2k crossbones.png" alt="Year2Kill Logo" class="logo">

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="Y2K Index.html">HOME</a> | 
        <a href="Y2K Shop.html">SHOP</a> | 
        <a href="Y2K Contact.html">CONTACT</a>
    </div>

    <!-- Shop Container -->
    <div class="shop-container">
        <!-- Shop Item -->
        <div class="shop-item">
            <img src="Magazine.png" alt="Magazine">
            <h2>Year2Kill Issue #1</h2>
            <p class="price">$19.99</p>
            <p class="out-of-stock">OUT OF STOCK</p>
        </div>
    </div>

</body>
</html>
