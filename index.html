<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year2Kill</title>
    <link rel="icon" type="image/x-icon" href="maglogo.ico"> <!-- Favicon link -->
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Impact';
            src: local('Impact');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            flex-direction: column; /* Stacks the logo, nav, and content vertically */
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Impact', sans-serif; /* Apply Impact font */
            cursor: url('C:/Users/year2/OneDrive/Desktop/Year2Kill/Year2Kill Website/s&b.ani'), auto; /* Custom cursor */
        }

        /* Video background styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Sends the video behind all content */
        }

        /* Logo styling and floating animation */
        .logo {
            margin-top: 20px;
            max-width: 300px;
            width: 100%;
            animation: float 5s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Navigation Bar */
        .navbar {
            margin-top: 10px;
            font-size: 24px; /* Slightly larger font for visibility */
            font-weight: bold;
            z-index: 2; /* Ensures it's above the video */
            color: white;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: red; /* Color change on hover */
        }

        .landing {
            position: relative;
            width: 80%;
            max-width: 1000px;
            z-index: 1; /* Keeps magazine on top of video */
            margin-top: 20px;
        }

        .magazine {
            display: block;
            margin: 0 auto;
            transition: none;
        }

        .magazine.letter {
            width: 45%; /* Slightly increase scaling for 8.5x11 pages */
            max-width: 700px; /* Moderate magazine size */
        }

        .magazine.tabloid {
            width: 85%; /* Slightly increase scaling for 11x17 pages */
            max-width: 1100px; /* Moderate magazine size */
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        /* Shop Section */
        .shop-section {
            margin-top: 40px;
            text-align: center;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7); /* Slight background for better readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .shop-section a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .shop-section a:hover {
            color: white;
        }
    </style>
</head>
</html>
